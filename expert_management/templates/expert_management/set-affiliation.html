{% extends "base.html" %}

{% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{{ form.media  }}
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="p-5 rounded bg-white">
    <h1>{{title}}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Submit" />
    </form>
</div>

{% endblock%}
